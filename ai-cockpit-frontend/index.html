<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI驾驶舱平台</title>
    <meta name="description" content="高科技AI驾驶舱平台 - 一站式AI模型开发、训练、部署和应用解决方案" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0f111a;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
      }
      
      #app {
        width: 100vw;
        height: 100vh;
      }
      
      /* 加载动画 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f111a 0%, #1a1d2e 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-text {
        color: #00f3ff;
        font-size: 24px;
        margin-top: 20px;
        text-shadow: 0 0 10px #00f3ff;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(0, 243, 255, 0.3);
        border-top: 4px solid #00f3ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">AI驾驶舱平台启动中...</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
